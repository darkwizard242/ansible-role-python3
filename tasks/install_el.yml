---
# tasks file for python3 - CentOS

- name: Installing epel-release on CentOS systems
  package:
    name: epel-release
    state: present
    update_cache: yes
- name: Installing "{{ python3_app_el_package }}" on CentOS systems
  package:
    name: "{{ python3_app_el_package }}"
    state: "{{ python3_desired_state }}"
    update_cache: yes
